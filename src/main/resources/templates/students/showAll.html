<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <h1 class="text-center mt-2 mb-4 shadow">View Students</h1>
            <div class="col-md-6 text-center">
                <div class="card text-center mx-auto mb-3" th:each="student:${students}" 
                    th:style="'min-width:'+${student.weight}/3.8+'rem; min-height:'+${student.height}/15+'rem;
                    width:'+${student.weight}/3+'vw; height:'+${student.height}/5+'vh; border-color:'+${student.eyeColor}+';'">
                    
                    <div class="card-header bg-transparent" th:style="'font-size:'+${student.height}/40+'vh; color:'+${student.hairColor}+'; border-color:'+${student.eyeColor}+';'" 
                        th:text="${student.name}"></div>
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <span class="card-text" th:style="'font-size:'+${student.height}/50+'vh;'" th:text="'Age: '+${student.age}"></span>
                        <span class="card-text" th:style="'font-size:'+${student.height}/50+'vh;'" th:text="'GPA: '+${student.gpa}"></span>
                    </div>
                    <div class="card-footer d-flex bg-transparent" th:style="'border-color:'+${student.eyeColor}+';'">
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" th:style="'font-size:'+${student.height}/55+'vh;'" class="btn btn-outline-primary btn-fill mx-3">Edit</a>
                        <a th:onclick="'deleteStudent('+${student.id}+')'" th:id="${student.id}" th:style="'font-size:'+${student.height}/55+'vh;'" class="btn btn-outline-danger btn-fill mx-3">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="d-grid gap-2 col-3 mx-auto">
                <a th:href="@{/add.html}" class="btn btn-primary btn-lg">Add Student</a>
            </div>
        </div>
    </main>
</body>
</html>
